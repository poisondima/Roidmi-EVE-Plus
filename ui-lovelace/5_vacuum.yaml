    title: 'Пылесос'
    #panel: true
    icon: mdi:robot-vacuum
    cards:
      - type: picture-elements
        title: 'Roidmi EVE Plus'
        image: '/local/roidmi-eve-plus.jpg'
        elements:
          - type: icon
            icon: mdi:play
            tap_action:
              action: call-service
              service: vacuum.start
              service_data:
                entity_id: vacuum.vacuum_cleaner_robot_cleaner
            style:
             top: 95%
             left: 25%
             color: '#3090C7'
          - type: icon
            icon: mdi:pause
            tap_action:
              action: call-service
              service: vacuum.pause
              service_data:
                entity_id: vacuum.vacuum_cleaner_robot_cleaner
            style:
             top: 95%
             left: 35%
             color: '#3090C7'
          - type: icon
            icon: mdi:stop
            tap_action:
              action: call-service
              service: vacuum.stop
              service_data:
                entity_id: vacuum.vacuum_cleaner_robot_cleaner
            style:
             top: 95%
             left: 45%
             color: '#3090C7'
          - type: icon
            icon: mdi:home
            tap_action:
              action: call-service
              service: vacuum.return_to_base
              service_data:
                entity_id: vacuum.vacuum_cleaner_robot_cleaner
            style:
             top: 95%
             left: 55%
             color: '#3090C7'
          - type: icon
            icon: mdi:crosshairs
            tap_action:
              action: call-service
              service: vacuum.clean_spot
              service_data:
                entity_id: vacuum.vacuum_cleaner_robot_cleaner
            style:
             top: 95%
             left: 65%
             color: '#3090C7'
          - type: icon
            icon: mdi:bell-ring
            tap_action:
              action: call-service
              service: vacuum.locate
              service_data:
                entity_id: vacuum.vacuum_cleaner_robot_cleaner
            style:
             top: 95%
             left: 75%
             color: '#3090C7'
          - type: state-label
            entity: sensor.vacuum_operation
            style:
             top: 8%
             left: 1%
             color: rgb(255, 255, 255)
             transform: translate(0%,-50%)
             pointer-events: none
             font-family: Trebuchet MS
             font-size: 90%
             font-weight: bold
             border-color: rgb(34, 154, 210)
             background-color: '#3090C7'
             border-radius: 6px
          - type: state-label
            entity: sensor.vacuum_accessories
            style:
             top: 8%
             right: 1%
             color: rgb(255, 255, 255)
             transform: translate(0%,-50%)
             pointer-events: none
             font-family: Trebuchet MS
             font-size: 90%
             font-weight: bold
             border-color: rgb(34, 154, 210)
             background-color: '#3090C7'
             border-radius: 6px
          - type: state-label
            entity: vacuum.vacuum_cleaner_robot_cleaner
            tap-action:
              action: more-info
            style:
             top: 10%
             right: 38%
             color: rgb(255, 255, 255)
             transform: translate(0%,-50%)
             font-family: Trebuchet MS
             font-size: 150%
             font-weight: bold
             border-color: rgb(34, 154, 210)
             border-radius: 6px
             background-color: '#cccccc'
          - type: state-label
            entity: sensor.vacuum_total_cleaned_area
            prefix: "Общая площадь: "
            style:
              top: 28%
              right: 1%
              color: '#000000'
              transform: translate(0%,-50%)
              pointer-events: none
              font-family: Trebuchet MS
              font-size: 76%
              font-weight: bold
              border-right-style: solid
              border-color: rgb(34, 154, 210)
          - type: state-label
            entity: sensor.vacuum_total_cleaning_time
            prefix: "Общее время: "
            style:
              top: 38%
              right: 1%
              color: '#000000'
              transform: translate(0%,-50%)
              pointer-events: none
              font-family: Trebuchet MS
              font-size: 76%
              font-weight: bold
              border-right-style: solid
              border-color: rgb(34, 154, 210)
          - type: state-label
            entity: sensor.vacuum_cleaned_area
            prefix: "Площадь: "
            style:
              top: 48%
              right: 1%
              color: '#000000'
              transform: translate(0%,-50%)
              pointer-events: none
              font-family: Trebuchet MS
              font-size: 76%
              font-weight: bold
              border-right-style: solid
              border-color: rgb(34, 154, 210)
          - type: state-label
            entity: sensor.vacuum_cleaning_time
            prefix: "Время: "
            style:
              top: 58%
              right: 1%
              color: '#000000'
              transform: translate(0%,-50%)
              pointer-events: none
              font-family: Trebuchet MS
              font-size: 76%
              font-weight: bold
              border-right-style: solid
              border-color: rgb(34, 154, 210)
          - type: state-label
            prefix: "Статус: "
            entity: sensor.vacuum_status_fix
            style:
              top: 28%
              left: 1%
              color: '#000000'
              transform: translate(0%,-50%)
              pointer-events: none
              font-family: Trebuchet MS
              font-size: 80%
              font-weight: bold
              border-left-style: solid
              border-color: '#3090C7'
          - type: state-label
            prefix: "Заряд: "
            entity: sensor.vacuum_cleaner_battery_battery_level
            style:
              top: 38%
              left: 1%
              color: '#000000'
              transform: translate(0%,-50%)
              pointer-events: none
              font-family: Trebuchet MS
              font-size: 80%
              font-weight: bold
              border-left-style: solid
              border-color: rgb(34, 154, 210)
          - type: state-label
            prefix: "Скорость: "
            entity: sensor.vacuum_fan_speed
            style:
              top: 48%
              left: 1%
              color: '#000000'
              transform: translate(0%,-50%)
              pointer-events: none
              font-family: Trebuchet MS
              font-size: 80%
              font-weight: bold
              border-left-style: solid
              border-color: rgb(34, 154, 210)
          - type: state-label
            entity: sensor.vacuum_cleaning_count
            prefix: "Кол-во уборок: "
            style:
              top: 58%
              left: 1%
              color: '#000000'
              transform: translate(0%,-50%)
              pointer-events: none
              font-family: Trebuchet MS
              font-size: 80%
              font-weight: bold
              border-left-style: solid
              border-color: rgb(34, 154, 210)
      - type: vertical-stack
        cards:
        - type: picture-glance
          title: 'Карта пылесоса'
          entities: []
          camera_image: camera.xiaomi_cloud_map_extractor
        - type: entities
          entities:
          - entity: script.vacuum_download_map
            #type: "custom:secondaryinfo-entity-row"
            #secondary_info: "[[ camera.xiaomi_cloud_map_extractor.last_updated ]]"
      - type: entities
        title: 'Датчики неизвестные'
        show_header_toggle: false
        entities:
          - sensor.vacuum_mode
          - sensor.vacuum_on
          - sensor.vacuum_sweep_mode
          - sensor.vacuum_sweep_type
          - sensor.vacuum_station_type
      - type: entities
        title: 'Датчики пылесоса'
        show_header_toggle: false
        entities:
          - sensor.vacuum_status
          - sensor.vacuum_status_fix
         # - sensor.vacuum_cleaner_battery_battery_level
         # - sensor.vacuum_cleaning_count
          - sensor.vacuum_fault
         # - sensor.vacuum_fan_speed
          - binary_sensor.vacuum_mop
          - sensor.vacuum_water_level
          - binary_sensor.vacuum_double_clean
          - binary_sensor.vacuum_edge_sweep
          - binary_sensor.vacuum_auto_boost
          - sensor.vacuum_volume
          - binary_sensor.vacuum_mute
          - binary_sensor.vacuum_led_switch
          - binary_sensor.vacuum_lidar_collision
         # - sensor.vacuum_cleaned_area
         # - sensor.vacuum_cleaning_time
         # - sensor.vacuum_total_cleaned_area
         # - sensor.vacuum_total_cleaning_time
      - type: entities
        title: 'Датчики станции'
        show_header_toggle: false
        entities:
          - sensor.vacuum_cleaner_battery_charging_state
          - sensor.vacuum_work_station_freq
          - binary_sensor.vacuum_station_key
          - binary_sensor.vacuum_station_led
      - type: entities
        title: 'Расходные материалы'
        show_header_toggle: false
        entities:
          - sensor.vacuum_cleaner_brush_cleaner_brush_life_level
          - sensor.vacuum_cleaner_brush_cleaner_brush_left_time
          - sensor.vacuum_cleaner_brush_cleaner_brush_life_level_2
          - sensor.vacuum_cleaner_brush_cleaner_brush_left_time_2
          - sensor.vacuum_cleaner_brush_cleaner_brush_life_level_3
          - sensor.vacuum_cleaner_brush_cleaner_brush_left_time_3
          - sensor.vacuum_cleaner_filter_filter_life_level
          - sensor.vacuum_cleaner_filter_filter_left_time
          
          
          
